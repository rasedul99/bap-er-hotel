<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome To
        <span class="font-semibold text-purple-600"> Baper Hotel </span>!!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <input
            id="input-value"
            class="border border-gray-400 block mb-4 rounded w-3/4 px-2"
            type="text"
            name=""
            id=""
            placeholder="input here"
          />
          <input
            id="input-password"
            class="border border-gray-400 mb-4 block rounded w-3/4 px-2"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
          <button
            id="login-btn"
            class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
