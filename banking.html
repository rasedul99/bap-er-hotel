<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Lets get some
        <span class="font-semibold text-purple-600"> Money </span>!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$ <span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 p-8 rounded text-white">
            <h3 class="text-2xl">withdraw</h3>
            <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-300 p-8 rounded text-white">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$ <span id="balance">00</span></h4>
          </div>
        </div>
      </section>
      <!-- Deposit and withdraw -->
      <section class="mt-5">
        <div class="grid grid-cols-2 gap-2">
          <div class="bg-red-100 p-5">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border border-gray-400 block mb-4 rounded w-3/4 px-2"
                type="text"
                name=""
                id=""
                placeholder="$ amount you want to deposit"
              />

              <button
                id="deposit-btn"
                class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
              >
                deposit
              </button>
            </div>
          </div>
          <div class="bg-purple-100 p-5">
            <h3 class="text-2xl">withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border border-gray-400 block mb-4 rounded w-3/4 px-2"
                type="text"
                name=""
                id=""
                placeholder="$ amount you want to withdraw"
              />

              <button
                id="withdraw-btn"
                class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"
              >
                withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/banking.js"></script>
  </body>
</html>
